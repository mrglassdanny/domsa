
plugins {
    id 'com.github.johnrengelman.shadow' version '4.0.3'
    id 'java'
    id 'antlr'
}

repositories {
    mavenCentral()
}

group 'com.github.mrglassdanny.domsa'
version '0.0.1'

ext.mainClass = 'com.github.mrglassdanny.domsa.Main'

dependencies {
    implementation 'io.javalin:javalin:5.4.2'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.squareup.okhttp3:okhttp:3.4.2'
    implementation group:'org.xerial', name:'sqlite-jdbc', version:'3.8.11.2'
    antlr 'org.antlr:antlr4:4.8'
}


generateGrammarSource {
    outputDirectory = file('src/main/java/com/github/mrglassdanny/domsa/lang/antlrgen')
    arguments += ["-listener"]
}

tasks.build.dependsOn tasks.shadowJar

sourceCompatibility = '11'

shadowJar {
    manifest {
        attributes 'Main-Class': 'com.github.mrglassdanny.domsa.Main'
    }
}

